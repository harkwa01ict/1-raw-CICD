<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CICD</title>
    </head>
    <body>
        <h1>CI-CD process</h1>

        <ol>
            <li>
                Create a new repository using GitHub Desktop
            </li>
            <li>
                Publish your repo as private or public
            </li>
            <li>
                Create an index.html (very important) with some content
            </li>
            <li>
                Go to Netlify
            </li>
            <li>
                Add new site from git
            </li>
            <li>
                Profit and change the site name
            </li>
        </ol>
    </body>
</html>
